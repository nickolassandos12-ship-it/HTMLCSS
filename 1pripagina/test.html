<!-- Declara o tipo de documento com HTMLS-->

<!DOCTYPE html>

<!-- Início do documento HTML com o idioma definido como inglês-->

<html lang="pt-br">

<head>
    <!-- Define o conjunto de caracetres usado como UTF-8 (padrão que suporta acentuação e vários idiomas)-->
    
    <meta charset="UTF-8">
    <!-- Define a escala e o tamanho da página para se ajustar a largura de tela do dispositivo (respomsividade)-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o titulo da aba do navegador-->
    <title>Document</title>
</head>

<!-- Inicio do corpo do documento, onde o conteudo visivel da pagona é inserido-->
<body>
    <h1>Esta é minha primeira pagina</h1>
</body>

<!-- Fim do documento HTML-->
</html>
